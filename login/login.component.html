<div class="back">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>Login</h1>
                        <h6>Enter your Mail & Password !!</h6>
                    </div>
                    <form>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form">
                                <label class="form-label">Email address</label>
                                <input formControlName="email" type="email" class="form-control">
                                <span class="text-danger" *ngIf="loginForm.controls['email'].touched && loginForm.hasError('required','email')">*Email Id is required</span>

                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input formControlName="password" type="password" class="form-control">
                                <span class="text-danger" *ngIf="loginForm.controls['password'].touched && loginForm.hasError('required','password')">*Password  is required</span>
                            </div>
                            <div style="text-align: center;">
                                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <a style="color:white; margin-top: 10px;" routerLink="/signUp">New User? Click Signup</a>
                    </form>

                </div>

            </div>

        </div>

    </div>
</div>
